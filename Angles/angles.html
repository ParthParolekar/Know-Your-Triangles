<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Angles</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">Angles</h1>
    </nav>
    <main>
      <div class="about">Check whether the angles make a triangle</div>
      <form action="submit" class="angles-form">
        <div class="user input">
          <label for="ab">AB:</label>
          <input type="number" min="0" step="1" class="number-input" required />
        </div>
        <div class="user-input">
          <label for="bc">BC:</label>
          <input type="number" min="0" step="1" class="number-input" required />
        </div>
        <div class="user-input">
          <label for="bc">AC:</label>
          <input type="number" min="0" step="1" class="number-input" required />
        </div>
        <button type="submit" class="submit-btn">Calculate</button>
      </form>
      <div class="result-angles"></div>
    </main>
    <script src="./angles.js"></script>
  </body>
</html>
