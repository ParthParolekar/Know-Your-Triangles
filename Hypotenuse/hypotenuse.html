<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Hypotenuse</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">Hypotenuse</h1>
    </nav>

    <main class="hyp-main">
      <div class="img">
        <img src="./hypotenuse.png" alt="" />
      </div>

      <form action="submit" class="hypotenuse-form">
        <div class="user input">
          <label for="ab">AB:</label>
          <input
            type="number"
            min="0.01"
            step="0.01"
            class="number-input"
            required
          />
        </div>
        <div class="user-input">
          <label for="bc">BC:</label>
          <input
            type="number"
            min="0.01"
            step="0.01"
            class="number-input"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Calculate</button>
      </form>
      <div class="result">AC =</div>
    </main>
    <script src="./hypotenuse.js"></script>
  </body>
</html>
