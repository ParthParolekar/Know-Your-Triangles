<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Area</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">Area</h1>
    </nav>

    <div class="about">
      Calculate area of a triangle by providing it's height and width
    </div>
    <form action="submit" class="area-form">
      <div class="user input">
        <label for="Base">Base(cm)</label>
        <input
          type="number"
          min="0.01"
          step="0.01"
          class="number-input"
          required
        />
      </div>
      <div class="user-input">
        <label for="Height">Height(cm)</label>
        <input
          type="number"
          min="0.01"
          step="0.01"
          class="number-input"
          required
        />
      </div>
      <button type="submit" class="submit-btn">Calculate</button>
    </form>
    <div class="result-area">Area of the triangle is:</div>
    <script src="./area.js"></script>
  </body>
</html>
