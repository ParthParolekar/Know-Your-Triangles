<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="title">Quiz</h1>
    </nav>

    <main class="main-quiz">
      <header class="about">
        This is a quiz about Triangles
        <br />
        <br />
        <span style="font-weight: 500; font-size: 1.2rem; color: green"
          >Correct Answer: 2 points</span
        >
        <br />
        <span style="font-weight: 500; font-size: 1.2rem"
          >Skip Question: 0 points</span
        >
        <br />
        <span style="font-weight: 500; font-size: 1.2rem; color: red"
          >Wrong Answer: -1 point</span
        >
      </header>

      <section class="quiz"></section>
      <button class="submit-btn">Submit</button>
      <div class="score">Score:</div>
    </main>
    <script src="./quiz.js"></script>
  </body>
</html>
